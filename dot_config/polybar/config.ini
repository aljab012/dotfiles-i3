[colors]
background = #181818
background-alt = #181818
foreground = #C5C8C6
primary = #3C97E7
alert = #A54242
disabled = 707880
; disabled = #2A2A2A

[bar/minimal]
monitor = ${env:MONITOR:}
width = 100%
height = 15pt
radius = 0 ; rounded corners radius
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line height under workspace
line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "FontAwesome:size=10"

; panel structure
modules-left = xworkspaces
modules-right = filesystem pulseaudio xkeyboard memory cpu battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

label-charging = %percentage%% ğŸ”Œ

; Display format when discharging
label-discharging = %percentage%% ğŸ”‹

label-charging-foreground = #00FF00
label-discharging-foreground = #FF0000
label-full-foreground = #00FF00
; Display format when fully charged
label-full = %percentage%%

; Optional: Show time remaining
; Uncomment the following lines if you want to display time remaining
format-underline = #FFFFFF
format-prefix = "â² "
format-remaining = "%remaining%"


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; Prints currently opended window
[module/xwindow]
; type = internal/xwindow
; label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#3C97E7}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTED
label-muted-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#3C97E7}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#3C97E7}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#3C97E7}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; date formatting according to date command
; https://man7.org/linux/man-pages/man1/date.1.html
date = %d-%b-%Y
time = %I:%M:%S %p

; date = %H:%M
; date-alt = %Y-%m-%d %H:%M:%S

label = %date% %time%
label-foreground = ${F-}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
